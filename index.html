<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coronavirus</title>
    <meta name="description" content="Coronavirus fique por dentro dos estados com covid-19, tudo isso em tempo real, COVID-19 é perigoso">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.6.0/leaflet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/MarkerCluster.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/MarkerCluster.Default.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="main.css">

    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

</head>
<body>
    <div>
        <div id="mapa"></div>

        <div class="container">
            <div class="country mobile">
                <div class="title">
                    <span>Covid Brasil</span>
                </div>
                <div>
                    <span class="total-casos">Total de casos:</span>
                    <span class="casos-ocorridos">
                        <div class="casos-notificacao casos"></div>
                    </span>
                    <span id="totalCasos">0</span>
                </div>
                <hr>
                <div>
                    <span class="casos-ocorridos">
                        <div class="casos-notificacao confirmado"></div>
                        Confirmados:
                    </span>
                    <span class="casos-ocorridos">
                        <div class="casos-notificacao confirmado"></div>
                    </span>
                    <span id="totalConfirmado">0</span>
                </div>
                <div>
                    <span class="casos-ocorridos">
                        <div class="casos-notificacao mortos"></div>
                        Mortos:
                    </span>
                    <span class="casos-ocorridos">
                        <div class="casos-notificacao mortos"></div>
                    </span>
                    <span id="totalMortos">0</span>
                </div>
                <div>
                    <span class="casos-ocorridos">
                        <div class="casos-notificacao vivos"></div>
                        População:
                    </span>
                    <span class="casos-ocorridos">
                        <div class="casos-notificacao vivos"></div>
                    </span>
                    <span id="totalVivos">0</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.6.0/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/leaflet.markercluster.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-countto/1.2.0/jquery.countTo.min.js"></script>
    <script src="https://cdn.rawgit.com/abdmob/x2js/master/xml2json.js"></script>
    <script src="main.js"></script>

</html>
